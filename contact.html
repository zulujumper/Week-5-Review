<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Savvy Coders Apr. 2020 Cohort</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i|Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div id="jumbotron">
      <h2>Week 5 Review Night</h2>
    </div>
  </header>
  <nav>
    <i class="fas fa-bars"></i>
    <ul class="hidden--mobile nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="table.html">Table</a></li>
      <li><a href= "contact.html">Contact</a></li>
    </ul>
  </nav>
  <main id="contact">
    <h2>Enter your Contact Info Into the Form Below:</h2>

    <form id="contact" action="" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Full Name" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="you@somewhere.com" />

      <label for="fone">Phone:</label>
      <input type="tel" name="fone" id="fone" placeholder="555-555-5555" />

      <div>
        <label for="msg">Enter your message:</label>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
      </div>

      <div>
        <p>What's this message about?</p>
        <div>
          <input
            type="radio"
            name="subject"
            value="professional"
            id="pro"
            checked
          />
          <label for="pro">I'd like to hire you!</label>
        </div>
        <div>
          <input type="radio" name="subject" value="personal" id="personal" />
          <label for="personal">Personal message</label>
        </div>
        <div>
          <input type="radio" name="subject" value="other" />
          <label>Don't know/something else</label>
        </div>
      </div>

      <input type="checkbox" name="optIn" value="trusting" id="news" checked />
      <label for="news">Subscribe me to your newsletter!</label>

      <div>
        <label for="marketing">How did you hear about me?</label>
        <select name="marketing" id="marketing">
          <optgroup label="Online">
            <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
            <option value="github">Online Portfolio (GitHub)</option>
            <option value="search">Search Engine</option>
            <option value="email">Email</option>
          </optgroup>
          <optgroup label="In-Person">
            <option value="networking">We met at a networking event</option>
            <option value="referral">Personal referral</option>
            <option value="random">We met somewhere else</option>
          </optgroup>
          <option value="other">Other</option>
        </select>
      </div>

      <input type="submit" value="Submit" />
    </form>
  </main>
  <footer>
    &copy; 2020 <a href="https://savvycoders.com/">Savvy Coders</a>
  </footer>
  <script src="index.js"></script>
</body>
</html>
